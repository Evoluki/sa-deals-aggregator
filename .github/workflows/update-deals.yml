# File: .github/workflows/update-deals.yml
name: Daily Deals Update

on:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 04:00 UTC (06:00 SAST)
    - cron: '0 4 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repository, with full history so we can commit & push
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Create venv & install dependencies
      - name: Create venv & install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate

          pip install --upgrade pip
          pip install -r requirements.txt

          # Install Playwright and its browser binaries
          playwright install chromium
          playwright install-deps chromium

      # 4) Run the Takealot scraper (with debug HTML if it finds zero deals)
      - name: Run Takealot scraper
        run: |
          source venv/bin/activate
          python scraper_takealot_sqlite.py || true
          
          if [ -f takealot_debug.html ]; then
            echo "⚠️ takealot_debug.html was created—uploading it as an artifact"
          else
            echo "✅ No debug HTML (Takealot found ≥1 deal)."
          fi

      # 5) Run the Loot scraper
      - name: Run Loot scraper
        run: |
          source venv/bin/activate
          python scraper_loot_dom.py

      # 6) Remove deals older than 30 days
      - name: Clean old deals
        run: |
          source venv/bin/activate
          python cleanup.py

      # 7) Render index.html from the DB
      - name: Render HTML
        run: |
          source venv/bin/activate
          python render_deals.py

      # 8) Commit & push only if index.html changed
      - name: Commit & push changes
        run: |
          # Discard any unintended modifications
          git reset --hard HEAD

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY index.html (never deals.db)
          git add index.html

          # If index.html didn't change, skip push
          if git diff --cached --quiet; then
            echo "No changes to index.html → skipping push."
            exit 0
          fi

          # Otherwise commit & rebase on origin/main, then push
          git commit -m "Automated daily update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin main
          git push origin main

      # 9) Always upload takealot_debug.html (if it exists) as an artifact
      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: takealot-debug
          path: takealot_debug.html


