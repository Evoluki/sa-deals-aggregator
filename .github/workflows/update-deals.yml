name: Daily Deals Update

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 04:00 UTC (06:00 SAST) every day
    - cron: '0 4 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout full history so we can push back
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Create venv & install dependencies (including Playwright)
      - name: Create venv & install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      # 4) Run the Takealot scraper
      - name: Run Takealot scraper
        run: |
          source venv/bin/activate
          python scraper_takealot_sqlite.py

      # 5) Run the Loot scraper
      - name: Run Loot scraper
        run: |
          source venv/bin/activate
          python scraper_loot_dom.py

      # 6) Render the combined deals page (and print count)
      - name: Render HTML (and debug count)
        run: |
          source venv/bin/activate
          python render_deals.py

      # 7) Commit & push index.html ONLY (reset to avoid unstaged changes)
      - name: Commit & push only if index.html changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Hard reset to remote main to clear any local artifacts
          git fetch origin
          git reset --hard origin/main

          # Stage index.html (never deals.db)
          git add index.html

          # If index.html didn’t change, skip push
          if git diff --cached --quiet; then
            echo "No changes to index.html → skipping push."
            exit 0
          fi

          # Otherwise, commit & push
          git commit -m "Automated daily update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push origin main

      # 8) Send email alerts (always run, even if no new deals)
      - name: Send email alerts
        if: always()
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          source venv/bin/activate
          python email_deals.py

